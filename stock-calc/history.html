<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品版本歷史記錄 - 極簡測試版</title>
    <!-- 移除了 Tailwind CSS CDN，改用自包含 CSS 確保 WebView 相容性 -->
    <!-- 所有的樣式都已內嵌，確保網頁完全離線可用 -->
    <style>
        /* 基礎設置 - 模擬 Tailwind Reset 和 Inter 字體 */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f0f0; /* 使用淺灰背景來確認有渲染 */
            min-height: 100vh;
            margin: 0;
            padding: 0;
            -webkit-font-smoothing: antialiased; /* 模擬 antialiased */
        }

        /* 主容器樣式 - 模擬 max-w-4xl mx-auto py-8 px-3 sm:px-6 lg:px-8 */
        .container {
            max-width: 896px; /* max-w-4xl */
            margin-left: auto;
            margin-right: auto;
            padding-top: 2rem;    /* py-8 */
            padding-bottom: 2rem; /* py-8 */
            padding-left: 0.75rem;  /* px-3 */
            padding-right: 0.75rem; /* px-3 */
        }
        @media (min-width: 640px) { /* sm:px-6 */
            .container {
                padding-left: 1.5rem;
                padding-right: 1.5rem;
            }
        }
        @media (min-width: 1024px) { /* lg:px-8 */
            .container {
                padding-left: 2rem;
                padding-right: 2rem;
            }
        }

        /* 版本容器 - 模擬 space-y-4 */
        #changelog-container > div + div {
            margin-top: 1rem;
        }
        
        /* 單一卡片樣式 - 模擬 rounded-xl overflow-hidden border border-gray-200 */
        .version-card {
            border-radius: 0.75rem; /* rounded-xl */
            overflow: hidden;
            border: 1px solid #e5e7eb; /* border-gray-200 */
            margin-bottom: 1rem; /* 確保間距 */
        }
        
        /* Header 樣式基底 */
        .card-header {
            padding: 0.75rem 0.75rem; 
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Header (最新版) 樣式 */
        .card-header.latest {
            background-color: #10b981; /* bg-emerald-500 */
            color: #ffffff; /* text-white */
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1); /* shadow-xl */
        }
        
        /* 標題與標籤的 Flex 容器 */
        .header-content {
            display: flex;
            align-items: center;
        }
        .header-content > * + * {
            margin-left: 1rem; /* space-x-4 */
        }
        
        /* 標題文字 */
        .version-title {
            font-size: 1.125rem; /* text-lg */
            font-weight: 600; /* font-semibold */
        }

        /* 標籤 (最新版本) 樣式 */
        .latest-tag {
            font-size: 0.75rem; /* text-xs */
            font-weight: 700; /* font-bold */
            padding: 0.25rem 0.75rem; /* px-3 py-1 */
            border-radius: 9999px; /* rounded-full */
            background-color: #fcd34d; /* bg-yellow-300 */
            color: #111827; /* text-gray-900 */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1); /* shadow-md */
        }

        /* 內容區塊背景色 (最新版) */
        .content-bg-latest {
            background-color: #ecfdf5; 
        }

        /* 內層列表 (UL) 的樣式 */
        .detail-list {
            list-style: none;
            padding: 1rem 1rem; /* pt-4 pb-4 px-4 */
            margin: 0;
        }
        
        .detail-list li + li {
            margin-top: 0.5rem; /* space-y-2 */
        }

        /* 詳細列表項目樣式 */
        .detail-item {
            display: flex;
            align-items: flex-start;
        }
        .detail-item svg {
            width: 1rem; /* w-4 */
            height: 1rem; /* h-4 */
            margin-top: 0.25rem; /* mt-1 */
            margin-right: 0.5rem; /* mr-2 */
            flex-shrink: 0;
            color: #059669; /* text-emerald-600 */
        }
        .detail-item span {
            color: #374151; /* text-gray-700 */
            line-height: 1.5;
        }
    </style>
</head>
<body class="antialiased">

    <!-- 絕對確認渲染的文字 -->
    <h1 style="text-align: center; color: red; padding: 10px; border: 2px solid red;">如果能看到這行字，問題就在 JavaScript！</h1>

    <!-- 主容器 -->
    <div class="container">
        
        <!-- 版本迭代列表容器 (僅包含靜態內容) -->
        <div id="changelog-container">
            
            <!-- 最新版本卡片 (硬編碼，靜態完全展開) -->
            <div class="version-card">
                <!-- Header -->
                <div class="card-header latest">
                    <div class="header-content">
                        <h2 class="version-title">2024.10.23 (最新)</h2>
                        <span class="latest-tag">最新版本</span>
                    </div>
                    <!-- 移除箭頭與點擊事件 -->
                </div>

                <!-- 內容區塊 (靜態展開) -->
                <div class="content-bg-latest">
                    <ul class="detail-list">
                        <li class="detail-item">
                            <!-- 綠色勾選圖標 SVG -->
                            <svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
                            <span>解決部份已知當機問題。</span>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- 舊版本卡片 (靜態展開) -->
            <div class="version-card">
                <!-- Header -->
                <div class="card-header old">
                    <div class="header-content">
                        <h2 class="version-title">2024.9.20</h2>
                        <!-- 移除標籤 -->
                    </div>
                    <!-- 移除箭頭與點擊事件 -->
                </div>

                <!-- 內容區塊 (靜態展開) -->
                <div class="content-bg-old">
                    <ul class="detail-list">
                        <li class="detail-item">
                            <!-- 綠色勾選圖標 SVG -->
                            <svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
                            <span>解決部份已知當機問題。</span>
                        </li>
                        <li class="detail-item">
                            <!-- 綠色勾選圖標 SVG -->
                            <svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
                            <span>修正已知錯誤。</span>
                        </li>
                        <li class="detail-item">
                            <!-- 綠色勾選圖標 SVG -->
                            <svg fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path></svg>
                            <span>更新程式庫。</span>
                        </li>
                    </ul>
                </div>
            </div>

        </div>

    </div>

    <!-- 移除所有 JavaScript -->

</body>
</html>
