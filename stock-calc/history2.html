        }

            display: flex;
            align-items: center;
        }
        .header-content > * + * {
            margin-left: 1rem; 
        }

            font-size: 1.25rem; /* 放大至 text-xl */

        }

        /* 標籤 (最新版本) 樣式 - 已放大至與版本號相同尺寸 */
        .latest-tag {
            font-size: 1.25rem; /* 放大至與 .version-title 相同 */
            font-weight: 700; 
            padding: 0.35rem 0.85rem; /* 調整邊距以匹配新字體大小 */
            border-radius: 9999px; 
            background-color: #fcd34d; /* bg-yellow-300 */
            color: #111827; /* text-gray-900 */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1); 
        }

        /* 箭頭圖標基底 */
        .arrow-container {
            display: flex;
            align-items: center;
        }
        /* 箭頭圖標 */
        .arrow-icon {
            width: 1.25rem; 
            height: 1.25rem; 
            transition: transform 0.3s ease-in-out;
        }
        /* 箭頭顏色 */
        .card-header.latest .arrow-icon { color: #ffffff; }
        .card-header.old .arrow-icon { color: #6b7280; }
        /* 箭頭旋轉 (收合時) - 預設是旋轉的 (指向下) */
        .arrow-icon.rotated {
            transform: rotate(180deg);
        }
        
        /* 內容區塊的展開/收合 CSS 邏輯 */
        .collapsible-content {
            transition: max-height 0.4s ease-in-out, opacity 0.4s ease;
            overflow: hidden;
            max-height: 0;
            opacity: 0;
            box-sizing: border-box; 
        }
        .collapsible-content.expanded {
            opacity: 1;
        }

        /**

         */
        function findLatestId() {
            for (var i = 0; i < versionData.length; i++) {

                }
            }
            return null;

        /**
         * 創建單個版本卡片的 HTML 結構
         * @param {Object} data - 版本資料物件
         * @returns {string} HTML 字符串
         */
        function createVersionCard(data) {
            // 注意：這裡使用 currentExpandedId 變數，它將在 window.onload 時被初始化
            var isLatest = data.isLatest;
            var isExpanded = data.id === currentExpandedId;

            // Header 樣式
            var headerClasses = isLatest 
                ? 'card-header latest'
                : 'card-header old';

            // Icon 顏色
            var iconClasses = 'arrow-icon';
            
            // 內容區塊背景顏色
            var contentBgClass = isLatest ? 'content-bg-latest' : 'content-bg-old';

            // 內容區塊的展開/收合樣式
            var contentClasses = 'collapsible-content ' + (isExpanded ? 'expanded' : '') + ' ' + contentBgClass;
            
            // 箭頭狀態反轉：收合時旋轉 (指向上)
            var iconStateClass = isExpanded ? '' : 'rotated';

            // 詳細內容列表 (使用陣列 join 替代 map/join 以確保 ES5 兼容)
            var detailsHtmlArray = [];
            for (var i = 0; i < data.details.length; i++) {
                detailsHtmlArray.push(
                    '<li class="detail-item">' +
                        '<!-- 綠色勾選圖標 SVG -->' +

                        '<span>' + data.details[i] + '</span>' +
                    '</li>'
                );
            }
            var detailsHtml = detailsHtmlArray.join('');

            return '' +
                '<div class="version-card" id="card-' + data.id + '">' +
                    '<!-- 可點擊的標題 (Header) -->' +
                    '<div ' +
                        'class="' + headerClasses + '" ' +
                        'data-version-id="' + data.id + '" ' +
                        'onclick="toggleContent(\'' + data.id + '\')" ' + /* ES5 兼容的 onclick 呼叫 */
                    '>' +
                        '<div class="header-content">' +
                            '<h2 class="version-title">' + data.version + '</h2>' +
                            (isLatest ? '<span class="latest-tag">最新版本</span>' : '') +
                        '</div>' +
                        
                        '<!-- 箭頭圖標 (旋轉表示展開/收合) -->' +
                        '<div class="arrow-container">' +
                            '<!-- 箭頭 SVG (指向下為展開，指向上為收合) -->' +
                            '<svg class="' + iconClasses + ' ' + iconStateClass + '" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path></svg>' +
                        '</div>' +
                    '</div>' +

                    '<!-- 內容區塊 (Content) -->' +

        /**
         * 處理點擊事件，切換內容的展開/收合 (手風琴效果) - ES5 兼容且使用強制重繪
         * @param {string} targetId - 目標版本 ID
         */
        function toggleContent(targetId) {
            
            var targetContent = document.getElementById('content-' + targetId);
            if (!targetContent) return; 

            var targetHeader = targetContent.previousElementSibling;
            var icon = targetHeader.querySelector('svg');
            var isExpanded = targetContent.classList.contains('expanded');
            
            // 1. 如果點擊的是目前已展開的項目，則收合它
            if (isExpanded) {
                // 從當前高度開始收合
                targetContent.style.maxHeight = targetContent.scrollHeight + "px";
                
                // [關鍵] 强制瀏覽器重繪 (Reflow)，確保 CSS Transition 能從正確的高度開始
                targetContent.offsetHeight; 
                
                // 開始收合動畫
                targetContent.style.maxHeight = '0px';
                targetContent.classList.remove('expanded'); 
                
                icon.classList.add('rotated'); // 箭頭指向上
                currentExpandedId = null; 
                return;
            }

            // 2. 收合先前展開的內容 (如果有的話)
            if (currentExpandedId) {
                var prevContent = document.getElementById('content-' + currentExpandedId);
                
                if (prevContent && prevContent.classList.contains('expanded')) {
                    var prevIcon = prevContent.previousElementSibling.querySelector('svg');
                    
                    // 設置為當前實際高度，然後過渡到 0
                    prevContent.style.maxHeight = prevContent.scrollHeight + "px";
                    
                    // [關鍵] 强制重繪
                    prevContent.offsetHeight; 
                    
                    prevContent.style.maxHeight = '0px';
                    prevContent.classList.remove('expanded'); 
                    
                    prevIcon.classList.add('rotated');
                }
            }
            
            // 3. 展開新的內容
            
            // 設置新的展開 ID
            currentExpandedId = targetId;
            
            // 1. 立即添加 expanded class (opacity: 1 立即應用)
            targetContent.classList.add('expanded'); 
            
            // 2. 暫時設置為 'none'，讀取內容的完整高度
            targetContent.style.maxHeight = 'none'; 
            var contentHeight = targetContent.scrollHeight;
            
            // 3. 設置回 max-height 0
            targetContent.style.maxHeight = '0px'; 
            
            // [關鍵] 强制重繪 (Reflow)，確保瀏覽器知道 max-height 已經是 0
            targetContent.offsetHeight; 
            
            // 4. 設置為實際高度以觸發展開動畫
            targetContent.style.maxHeight = contentHeight + 'px';
            
            icon.classList.remove('rotated'); // 箭頭指向下
        }

        window.onload = function () {

                htmlArray.push(createVersionCard(versionData[i]));
            }
            container.innerHTML = htmlArray.join('');

            // 2. 初始化：確保最新的版本是展開且沒有閃爍
            if (currentExpandedId) {
                var latestContent = document.getElementById('content-' + currentExpandedId);
                
                if (latestContent) {
                    // 確保內容可見 (opacity: 1)
                    latestContent.classList.add('expanded');
                    
                    // 將 max-height 設為 'none'，讓內容在載入時完全展開並保持響應式
                    latestContent.style.maxHeight = 'none'; 
                }
            }
        };
    </script>

</body>
